<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Lista de Usu√°rios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let usuario of usuarios">
      <ion-label>
        <h2>{{ usuario.nome }}</h2>
        <p>Email: {{ usuario.email }}</p>
        <p>Telefone: {{ usuario.telefone }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
